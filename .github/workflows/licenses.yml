name: Licenses

on:
  workflow_dispatch:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  licences:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Dependensies
        run: composer install
      - name: Check Licenses
        uses: ONLYOFFICE/check-licenses@v1
        with:
          project_license: Apache-2.0
