name: release

on:
  push:
    branches: [master]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Install Zip
        run: sudo apt-get install zip
      - name: Get Info 
        run: |
          echo "::set-output name=version::$(jq -r '.version' module.json)"
          echo "::set-output name=id::$(jq -r '.id' module.json)"
        id: info
      - name: Build Artifact
        run: |
          cd ${{ github.workspace }}
          chmod +x ./pack.sh
          ./pack.sh
      - name: Pack Artifact
        run: zip -r ${{ steps.info.outputs.id }}.zip deploy/
      - name: Release Artifact
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: v${{ steps.info.outputs.version }}
          tag_name: v${{ steps.info.outputs.version }}
          body_path: ./RELEASE.md
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.info.outputs.id }}.zip
          asset_name: ${{ steps.info.outputs.id }}.zip
          asset_content_type: application/zip