name: Lint

on:
  workflow_dispatch:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: PHP-CS-Fixer
      uses: docker://oskarstark/php-cs-fixer-ga