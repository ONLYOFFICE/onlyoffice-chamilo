name: Lint

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [master, refactor/linter-formatting]

jobs:
  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: PHP-CS-Fixer
      uses: docker://oskarstark/php-cs-fixer-ga